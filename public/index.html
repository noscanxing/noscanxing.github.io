<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <script>
      // 从 URL 参数中获取路径
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get('path');
      
      if (path) {
        // 如果有路径参数，替换当前 URL 并保持路径参数
        window.history.replaceState(null, '', path);
      }
    </script>
  </head>
  <body>
    Loading...
  </body>
</html>
